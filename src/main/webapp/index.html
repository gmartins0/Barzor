<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
  <title><ui:insert name="title">Teste post</ui:insert></title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  
  <script>
  function postData(){
	  $.ajax({		  
		  type: "POST",
          contentType: "application/json; charset=utf-8",
          url: "rest/barzor/restaurante/post",
          data: JSON.stringify( {"nome":$("#nome").val(),"id":""} ),
          dataType: "text",
          success: function(data, textStatus, xhr) {
              $("#response").text(data);
              $("#nome").val("");
          }
		});
	  
  }
  </script>
</head>

<body>

	<div id="content">
		<p>Testando o envio de dados para o form:</p>
		Nome: <input type="text" id="nome"/><br/>
		<a href="javascript:postData()">Enviar</a><br/>
		<span id="response"></span>
	</div>

</body>

</html>
